<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车页面</title>
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <!-- header -->
    <header>全部商品</header>
	<nav>
		<p class="p1">
			<span>
				<input type="checkbox" class="quanxuan"/>全选
			</span>
			<span>
				商品
			</span>
		</p>
		<p class="p2">
			<span>单价(元)</span>
			<span>数量</span>
			<span>小计(元)</span>
			<span>操作</span>
		</p>
	</nav>
	<hr style="width: 1040px; margin: 0 auto;">
	
	<!-- 渲染 -->
	<div class="main">   
		
	</div>  
	
	<!-- footer -->
	<footer>
		<p class="p3">
			<span>
				<input type="checkbox" class="quanxuan"/>全选
			</span>
			<span class="del">
				删除选中的商品
			</span>
		</p>
		<p class="p4">
			<span>
				已选择<b class="sumnum">0</b>件商品
			</span>
			<span>
				总价<b>￥</b> <b class="allprice">0.00</b>
			</span>
		</p>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../script/jscookie.js"></script>
    <script src="../script/cart.js"></script>
</body>
</html>
